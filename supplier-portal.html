<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS Wind 서플라이어 포털</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        .supplier-header {
            background: linear-gradient(135deg, #1e40af 0%, #3730a3 100%);
        }
        
        .package-card {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .package-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            border-color: #3b82f6;
        }
        
        .status-badge {
            position: relative;
            overflow: hidden;
        }
        
        .status-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }
        
        .status-badge:hover::before {
            left: 100%;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 12px;
            padding: 24px;
            max-width: 90%;
            max-height: 90%;
            overflow: auto;
            position: relative;
        }
        
        .po-status {
            display: inline-flex;
            align-items: center;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .po-status.pending {
            background: #fef3c7;
            color: #d97706;
        }
        
        .po-status.approved {
            background: #d1fae5;
            color: #059669;
        }
        
        .po-status.in-negotiation {
            background: #e0e7ff;
            color: #4f46e5;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- 헤더 -->
    <header class="supplier-header text-white py-6 shadow-lg">
        <div class="container mx-auto px-4">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold">CS Wind 서플라이어 포털</h1>
                    <p class="text-blue-100 mt-1">제한적 접근 - 패키지 관리 및 PO 협업</p>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="text-right text-sm">
                        <div class="font-medium" id="supplier-name">서플라이어명</div>
                        <div class="text-blue-200" id="supplier-code">SUP-001</div>
                    </div>
                    <div class="w-10 h-10 bg-white bg-opacity-20 rounded-full flex items-center justify-center">
                        <i class="fas fa-user text-white"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 통계 대시보드 -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-lg p-6 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">받은 패키지</p>
                        <p class="text-2xl font-bold text-gray-800" id="total-packages">3</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-box text-blue-600"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg p-6 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">PO 대기</p>
                        <p class="text-2xl font-bold text-orange-600" id="pending-pos">2</p>
                    </div>
                    <div class="w-12 h-12 bg-orange-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-file-contract text-orange-600"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg p-6 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">제작 중</p>
                        <p class="text-2xl font-bold text-green-600" id="in-production">1</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-cogs text-green-600"></i>
                    </div>
                </div>
            </div>

            <div class="bg-white rounded-lg p-6 shadow-sm">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-sm text-gray-600">배송 준비</p>
                        <p class="text-2xl font-bold text-purple-600" id="ready-to-ship">1</p>
                    </div>
                    <div class="w-12 h-12 bg-purple-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-shipping-fast text-purple-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- 탭 네비게이션 -->
        <div class="bg-white rounded-lg shadow-sm mb-6">
            <div class="border-b border-gray-200">
                <nav class="flex space-x-8 px-6">
                    <button id="tab-packages" class="py-4 px-2 border-b-2 border-blue-500 font-medium text-blue-600 text-sm">
                        받은 패키지
                    </button>
                    <button id="tab-po-management" class="py-4 px-2 border-b-2 border-transparent font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 text-sm">
                        PO 관리
                    </button>
                    <button id="tab-logistics" class="py-4 px-2 border-b-2 border-transparent font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300 text-sm">
                        물류 관리
                    </button>
                </nav>
            </div>
        </div>

        <!-- 패키지 목록 섹션 -->
        <section id="packages-section" class="space-y-6">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-800">받은 패키지 목록</h2>
                <div class="flex items-center space-x-3">
                    <select class="border border-gray-300 rounded-md px-3 py-1 text-sm">
                        <option>모든 상태</option>
                        <option>신규</option>
                        <option>PO 대기</option>
                        <option>제작 중</option>
                        <option>완료</option>
                    </select>
                    <button class="bg-blue-600 text-white px-4 py-2 rounded-md text-sm hover:bg-blue-700">
                        <i class="fas fa-sync mr-1"></i>새로고침
                    </button>
                </div>
            </div>

            <div id="packages-container" class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                <!-- 패키지 카드들이 여기에 동적으로 생성됩니다 -->
            </div>
        </section>

        <!-- PO 관리 섹션 -->
        <section id="po-management-section" class="space-y-6 hidden">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-800">PO 관리 및 일정 협의</h2>
            </div>

            <div id="po-container" class="space-y-4">
                <!-- PO 목록이 여기에 표시됩니다 -->
            </div>
        </section>

        <!-- 물류 관리 섹션 -->
        <section id="logistics-section" class="space-y-6 hidden">
            <div class="flex items-center justify-between">
                <h2 class="text-xl font-semibold text-gray-800">물류 관리 - 파레트 및 LOT</h2>
                <button id="btn-add-pallet" class="bg-green-600 text-white px-4 py-2 rounded-md text-sm hover:bg-green-700">
                    <i class="fas fa-plus mr-1"></i>파레트 추가
                </button>
            </div>

            <div id="logistics-container" class="space-y-4">
                <!-- 파레트 목록이 여기에 표시됩니다 -->
            </div>
        </section>
    </main>

    <!-- 패키지 상세 모달 -->
    <div id="package-detail-modal" class="modal">
        <div class="modal-content" style="max-width: 800px;">
            <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600" onclick="closeModal('package-detail-modal')">
                <i class="fas fa-times text-xl"></i>
            </button>
            <div id="package-detail-content">
                <!-- 패키지 상세 내용 -->
            </div>
        </div>
    </div>

    <!-- PO 협의 모달 -->
    <div id="po-negotiation-modal" class="modal">
        <div class="modal-content" style="max-width: 600px;">
            <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600" onclick="closeModal('po-negotiation-modal')">
                <i class="fas fa-times text-xl"></i>
            </button>
            <div id="po-negotiation-content">
                <!-- PO 협의 내용 -->
            </div>
        </div>
    </div>

    <!-- 파레트 추가 모달 -->
    <div id="pallet-modal" class="modal">
        <div class="modal-content" style="max-width: 700px;">
            <button class="absolute top-4 right-4 text-gray-400 hover:text-gray-600" onclick="closeModal('pallet-modal')">
                <i class="fas fa-times text-xl"></i>
            </button>
            <div id="pallet-content">
                <!-- 파레트 관리 내용 -->
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="js/supplier-portal.js"></script>
</body>
</html>
